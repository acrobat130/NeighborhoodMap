<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
  	<!-- search bar -->
  	<div>
      <h4>Find a Location: </h4>
      <input id="search" placeholder = "Search" type="search" data-bind="textInput: search"></input>
    </div>

  	<!-- map view -->
  	<div id='map'></div>

  	<!-- list view -->
  	<div>
      <h3>list view</h3>
      <ul data-bind="foreach: mapLocations">
        <li data-bind="text: name, click: $parent.triggerInfowindow"></li>
      </ul>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
  	<script src="app.js"></script>
  	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
    <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqXrRRhECX9sGKblPyd6qKgbZG9aL4IZo&libraries=places"></script>-->
  </body>

</html>
